language: go

go:
  - 1.5.1

env:
  global:
    - GO15VENDOREXPERIMENT=1
    - URL_UPDATE_SNAPSHOT=""
    - PROJECT_NAME="sail"
    - PROJECT_PATH="github.com/runabove"

install: true

script: chmod +x package.sh && ./package.sh

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - bin/sail-darwin-386
    - bin/sail-darwin-amd64
    - bin/sail-linux-386
    - bin/sail-linux-amd64
    - bin/sail-windows-386
    - bin/sail-windows-amd64
  on:
    tags: true

notifications:
  email:
    recipients:
      - release@sailabove.com
